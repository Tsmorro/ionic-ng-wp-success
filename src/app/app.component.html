<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="logo">
          <ion-img src="http://tmorrow.design/wp-content/uploads/2019/02/cropped-Logo2.png"></ion-img>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" >
            <ion-item *ngFor="let p of appPages" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item ng-href="" onclick="window.open('mailto:tsmorro@gmail.com')">
            
                <ion-icon slot="start" icon="mail"></ion-icon>
                  <ion-label>
                    Message Me
                  </ion-label>
               
              </ion-item>
          </ion-menu-toggle>
          
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
